<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylo.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="imag.png/noun-menu-110132-min.png" alt="" />
      </div>
      <h2>To do List</h2>
      <div class="logo">
        <img src="imag.png/noun-login-728843-min.png" alt="" />
      </div>
    </header>
    <div class="home" id="home">
      <h5></h5>
      <div id="fotoPortada">
        <img src="imag.png/Sierras_min.jpeg" />
      </div>
      <h5>Nada para hacer.... --></h5>
    </div>
    <div class="contenedor">
      <button class="fab" id="fab">+</button>
      <div class="seccion listado dnone" id="listado">
        <ul id="items"></ul>
      </div>
      <div class="seccion detalle dnone" id="detalle">
        <ul id="eldetalle"></ul>
        <button id="volver">Volver</button>
      </div>
      <div class="seccion formulario dnone" id="formulario">
        <div class="form-holder">
          <div class="form-header">
            <h2>Ingresar una tarea</h2>
            <button id="cerrar">x</button>
          </div>
          <form action="#" id="form">
            <label for="titulo">
              <span class="titulos">Nombre de la tarea</span>
              <input
                type="text"
                name="titulo"
                placeholder=""
                id="titulo"
                required
              />
            </label>

            <label for="titulo">
              <span class="titulos">Tipo de tarea</span>
              <select name="categoria" id="categoria" required>
                <option value="">Elegi una categoria</option>
                <option value="Images/">Personal</option>
                <option value="Images/">Domestica</option>
                <option value="Images/">Entretenimiento</option>
                <option value="Images/">Laboral</option>
              </select>
            </label>

            <label for="titulo">
              <span class="titulos">Descripci√≥n</span>
              <textarea
                name="descripcion"
                placeholder="descripcion"
                id="descripcion"
                cols="30"
                rows="5"
                required
              ></textarea>
            </label>

            <div class="prioridades">
              <p>Prioridades</p>
              <button type="button" class="btn-gris" id="btn-gris"></button>
              <button type="button" class="btn-verde" id="btn-verde"></button>
              <button
                type="button"
                class="btn-naranja"
                id="btn-naranja"
              ></button>
              <button type="button" class="btn-rojo" id="btn-rojo"></button>
            </div>

            <div class="btn-holder">
              <button>Cancelar</button>
              <button>Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
