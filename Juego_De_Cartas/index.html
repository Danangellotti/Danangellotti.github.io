<body>
    <header>
        <h1 >Oraculo de nieves</h1>
    </header>
<!-------------------------PANTALLA DE INICIO------------------------------>
    <section id="primer_pantalla" class=" dflex section section_inicio">
    <form id="formulario" class="form" action="" name="Participantes">
      <label for="participante1" ><h2 class="txt__general--secundario">Consultante 1</h2>
      <input type="text" id="player1" name="participante 1" placeholder="¿Cúal es tu nombre?" class="form_participante">
      </label>
      <label for="participante1"> <h2 class="txt__general--secundario">Consultante 2</h2>
      <input type="text" id="player2" name="participante 2" placeholder="¿Cúal es su nombre?" class="form_participante">
      </label>
      <button id="btn_add" class="btn--general">Conocer mi suerte</button>
    </form>
    <div id="partidasGuardadas" class="primer_pantalla--partidas dnone">
      <h2 class="txt__general--primario">Partidas Guardadas</h2>
      <ul id="partidas">
    </ul>
    </div>
    
    </section>

<!-------------------------PANTALLA DE CARGA------------------------------>

    <section id="segunda_pantalla" class="dnone section section_carga">
        <img src="https://metro.co.uk/wp-content/uploads/2021/02/LEARN_TAROT-28e8.gif" alt="gif" id="img_espera">
        <h2 class="txt__general--primario">Esperando tu suerte...</h2>

    </section>
<!-------------------------PANTALLA DE CAROUSEL DE CARTAS------------------------------>

    <section id="tercer_pantalla" class="dnone section section_carousel">
      <div class="barra-cierre" ><button id="carousel_btn-cierre" class=" btn-cierre txt__general--primario">x</button></div>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
      <!-----Div cartas----->
        <div id="carousel-inner" class="carousel-inner">
      <!-----Div cartas----->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <button id="btn_continuar" class=" btn--general btn_continuar">Continuar</button>
      </div>
    </section>
<!-------------------------PANTALLA DE opciones------------------------------>  

<section id="section_opciones" class="section dnone section_opciones">
  
  <button id="match" class="btn btn--general">¿Hicieron Match?</button>
  <button id="tirarDenuevo" class="btn btn--general">Volver a tirar</button>
  <button id="salir" class="btn btn--general salir">Salir</button>
</section> 
<!-------------------------PANTALLA DE MATCHS------------------------------> 
<section id="match_pantalla" class="section dnone section_match ">
  <div class="barra-cierre" ><button id="btn_cierre--match" class=" btn-cierre  txt__general--primario salir">x</button></div>
  <div id="cartas1" class="jugador"> 
    <h2 id="titulo1" class="txt__general--secundario">Cartas de </h2>
    <div id="cartasPlayer1" class="cartas">
    </div>
  </div>
  <div id="cartas2" class="jugador">
    <h2 id="titulo2" class="txt__general--secundario">Cartas de </h2>
    <div id="cartasPlayer2" class="cartas">
    </div>
  </div>
  <div id="ver_match" class="ver_match"></div> 
  <div class="div_match-btn">
    <button id="guardar" class="match-btn btn--general">Guardar</button>
    <button id="salir2" class="match-btn btn--general salir">Salir</button>
  </div>
</section>
